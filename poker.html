    <!-- Modals -->

    <!-- Add Player Modal -->
    <div class="modal fade" id="addPlayerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">Add Player</h4>
                </div>
                <form id="addPlayerForm">
                    <div class="modal-body">

                        <div class="form-group required">
                            <label for="exampleInputEmail1">Player Name</label>
                            <input type="text" class="form-control" name="playerName" placeholder="Kyle" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Starting Balance</label>
                            <input type="number" class="form-control" name="startingBalance" value="1000">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Player</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
